<div>
  <div>
    <h3 class="modal-title">Create New Chat Room </h3>
  </div>
  <div>
    <form class="modal-title">
      <input ng-model="modal.name"/>
      <button type="submit" ng-click="modal.createRoom()">Create Room</button>
      <button type="button-area" ng-click="modal.cancel()">Cancel</button>
    </form>
  </div>
</div>
